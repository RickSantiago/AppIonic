<ion-header>

    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!--diretiva estrutural do angular-->
    <ion-card *ngFor="let filme of listaFilmes">
        <ion-item>
            <ion-avatar item-start>
                <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.poster_path">
            </ion-avatar>
            <h2>{{filme.original_title}}</h2>
            <p>{{filme.release_date | date: 'dd/MM/yyyy'}}</p>
            <!--<p>November 5, 1955</p>-->
        </ion-item>

        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

        <ion-card-content>
            <p>{{filme.overview}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small color="secondary">
                    <ion-icon name="md-checkmark-circle"></ion-icon>
                    <!--<div (tap)="tapEvent($event)">{{objeto_feed.qtd_curtidas}} Curtidas</div>-->
                    <div>{{filme.vote_count}} Votos</div>
                 </button>
            </ion-col>
            <ion-col>
                <button color="dark" ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{objeto_feed.qtd_comentarios}} Comentários</div>
                 </button>
            </ion-col>
            <!--<ion-col center text-center>
                <ion-note>
                    Votos: {{filme.vote_count}}
                </ion-note>
            </ion-col>-->
        </ion-row>
        <ion-item center class="marginDiv">
            <button color="light" center ion-button round small (click)="abrirMenu()">
                 Mais
            </button>
        </ion-item>
    </ion-card>
