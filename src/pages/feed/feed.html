<ion-header>

    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/pp.jpeg">
            </ion-avatar>
            <h2>{{objeto_feed.titulo}}</h2>
            <p>{{objeto_feed.data_feed | date: 'dd/MM/yyyy'}}</p>
            <!--<p>November 5, 1955</p>-->
        </ion-item>

        <img class="tamanhoImagem" src="assets/img/Logo-ES-Fundo-branco.png">

        <ion-card-content>
            <p>{{objeto_feed.descricao}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div (tap)="tapEvent($event)">{{objeto_feed.qtd_curtidas}} Curtidas</div>
                 </button>
            </ion-col>
            <ion-col>
                <button color="dark" ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{objeto_feed.qtd_comentarios}} Comentários</div>
                 </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    {{objeto_feed.data_feed | date: 'dd/MMMM/yyyy HH:mm'}}
                </ion-note>
            </ion-col>
        </ion-row>
        <ion-item center class="marginDiv">
            <button color="light" center ion-button round small (click)="abrirMenu()">
                 Mais
            </button>
        </ion-item>
    </ion-card>

    <ion-card>
        <img src="assets/img/advance-card-map-madison.png">
        <!-- <ion-fab right top>
             <button ion-fab> 
       <ion-icon name="pin"></ion-icon> 
     </button> 
        </ion-fab> -->

        <ion-item>
            <ion-icon name="md-flag" item-left large></ion-icon>
            <h2>MeetUp DevOps</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
        </ion-item>

        <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 mi)</span>
            <button ion-button icon-left clear item-end >
                 <ion-icon name="navigate" ></ion-icon>
                 <a href="https://goo.gl/maps/USqyFgB8g5k" target="blank">Ir até o local</a>
             </button>
        </ion-item>
        <ion-item center class="marginDiv">
            <button center color="light" ion-button round small (click)="abrirMenu()">
                 Mais
            </button>
        </ion-item>
    </ion-card>
</ion-content>
